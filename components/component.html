<div>
  <link href="./component.css" rel="stylesheet" />
  <div class="component-container">
    <div>
      <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
      </head>
      <body>
        <div id="vis" />
        <script>
                  const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": " Attack agaisnt each pokemon type",
            "data": {
              "url": "https://raw.githubusercontent.com/Aswikinz/public/main/VIS2/pokemon_attack_pivot.csv"
            },
            "mark": "circle",
            "encoding": {
              "y": {"field": "attack_tp", "type": "ordinal", "title": "Attack Against"},
              "x": {"field": "attack_tp", "type": "ordinal", "title": "Attack Against"},
              "size": {
                "field": "attack_effect",
                "type": "quantitative",
                "aggregate": "max",
                "title": "Efficency"
              }
            },
            "config": {}
          };
              vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
        </script>
      </body>
    </div>
  </div>
</div>
